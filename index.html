<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function FacebookLogin() {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');

          const handleLogin = () => {
            alert('Función de inicio de sesión (demo)');
          };

          return (
            <div className="min-h-screen bg-gray-100 flex flex-col">
              {/* Main Content */}
              <div className="flex-1 flex items-center justify-center px-4 py-12">
                <div className="max-w-6xl w-full flex flex-col lg:flex-row items-center lg:items-start justify-between gap-8 lg:gap-16">
                  {/* Left Side - Logo and Tagline */}
                  <div className="text-center lg:text-left lg:flex-1 lg:pt-12">
                    <h1 className="text-blue-600 text-6xl font-bold mb-4" style={{fontFamily: 'Helvetica, Arial, sans-serif', letterSpacing: '-0.05em'}}>
                      facebook
                    </h1>
                    <p className="text-2xl lg:text-3xl leading-tight max-w-md mx-auto lg:mx-0">
                      Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                    </p>
                  </div>

                  {/* Right Side - Login Form */}
                  <div className="w-full max-w-md">
                    <div className="bg-white rounded-lg shadow-lg p-4">
                      <div className="space-y-3">
                        <input
                          type="text"
                          placeholder="Correo electrónico o número de teléfono"
                          value={email}
                          onChange={(e) => setEmail(e.target.value)}
                          className="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500"
                        />
                        <input
                          type="password"
                          placeholder="Contraseña"
                          value={password}
                          onChange={(e) => setPassword(e.target.value)}
                          className="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500"
                        />
                        <button
                          onClick={handleLogin}
                          className="w-full bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold py-3 rounded-md transition-colors"
                        >
                          Iniciar sesión
                        </button>
                      </div>

                      <div className="text-center my-4">
                        <a href="#" className="text-blue-600 hover:underline text-sm">
                          ¿Has olvidado la contraseña?
                        </a>
                      </div>

                      <div className="border-t border-gray-300 pt-5 pb-2 flex justify-center">
                        <button className="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-3 rounded-md text-base transition-colors">
                          Crear una cuenta
                        </button>
                      </div>
                    </div>

                    <p className="text-center mt-6 text-sm">
                      <a href="#" className="font-semibold hover:underline">Crea una página</a>
                      <span className="text-gray-700"> para un famoso, una marca o una empresa.</span>
                    </p>
                  </div>
                </div>
              </div>

              {/* Footer */}
              <footer className="bg-white py-4 px-4">
                <div className="max-w-6xl mx-auto">
                  {/* Languages */}
                  <div className="flex flex-wrap gap-x-3 gap-y-1 text-xs text-gray-500 mb-3">
                    <a href="#" className="hover:underline">Español (España)</a>
                    <a href="#" className="hover:underline">English (US)</a>
                    <a href="#" className="hover:underline">Português (Brasil)</a>
                    <a href="#" className="hover:underline">Français (France)</a>
                    <a href="#" className="hover:underline">Italiano</a>
                    <a href="#" className="hover:underline">Deutsch</a>
                    <a href="#" className="hover:underline">العربية</a>
                    <a href="#" className="hover:underline">中文(简体)</a>
                    <a href="#" className="hover:underline">हिन्दी</a>
                    <a href="#" className="hover:underline">日本語</a>
                    <button className="border border-gray-400 px-2 text-gray-600 hover:bg-gray-100">+</button>
                  </div>

                  <div className="border-t border-gray-300 pt-2"></div>

                  {/* Links */}
                  <div className="flex flex-wrap gap-x-4 gap-y-1 text-xs text-gray-500 mt-2">
                    <a href="#" className="hover:underline">Registrarte</a>
                    <a href="#" className="hover:underline">Iniciar sesión</a>
                    <a href="#" className="hover:underline">Messenger</a>
                    <a href="#" className="hover:underline">Facebook Lite</a>
                    <a href="#" className="hover:underline">Vídeo</a>
                    <a href="#" className="hover:underline">Meta Pay</a>
                    <a href="#" className="hover:underline">Meta Store</a>
                    <a href="#" className="hover:underline">Meta Quest</a>
                    <a href="#" className="hover:underline">Ray-Ban Meta</a>
                    <a href="#" className="hover:underline">Meta AI</a>
                    <a href="#" className="hover:underline">Más contenido de Meta AI</a>
                    <a href="#" className="hover:underline">Instagram</a>
                    <a href="#" className="hover:underline">Threads</a>
                    <a href="#" className="hover:underline">Centro de información de votación</a>
                    <a href="#" className="hover:underline">Política de privacidad</a>
                    <a href="#" className="hover:underline">Centro de privacidad</a>
                    <a href="#" className="hover:underline">Información</a>
                    <a href="#" className="hover:underline">Crear anuncio</a>
                    <a href="#" className="hover:underline">Crear página</a>
                    <a href="#" className="hover:underline">Desarrolladores</a>
                    <a href="#" className="hover:underline">Empleo</a>
                    <a href="#" className="hover:underline">Cookies</a>
                    <a href="#" className="hover:underline">Opciones de anuncios</a>
                    <a href="#" className="hover:underline">Condiciones</a>
                    <a href="#" className="hover:underline">Ayuda</a>
                    <a href="#" className="hover:underline">Subir contactos y no usuarios</a>
                  </div>

                  <div className="mt-4 text-xs text-gray-500">
                    Meta © 2026
                  </div>
                </div>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FacebookLogin />);
    </script>
</body>
</html>
